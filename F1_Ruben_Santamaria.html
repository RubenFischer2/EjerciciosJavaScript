<html>

<head>
    <title>EjercicioJavaScript</title>

    <script>


function ejerc1(){

    let edad = 19;
    let nombre = "Ruben";

    document.write("Nombre:" + nombre + "<br> Edad: " + edad );

}




function ejerc2(){

    let nombre="Ruben";
    let sueldo = 1200;

    document.write("Nombre: " + nombre + "<br> Sueldo: " + sueldo);
}




function ejerc3(){
    let nombre;
    let email;

    nombre = prompt("Introduce tu nombre:");
    email = prompt("Introduce tu email:");

    document.write(`Tu nombre es ${nombre} y tu email es ${email}`);
}




function ejerc4(){
    let lado;
    let perimetro;

    lado = prompt("Introduce la medida del lado");

    perimetro = parseInt(lado) * 4;

    document.write(`El perímetro del cuadrado es ${perimetro}`);
}




function ejerc5(){
    let n1;
    let n2;
    let n3;
    let n4;

    let suma;
    let multiplicacion;

    n1 = prompt("Ingrese el valor 1:");
    n2 = prompt("Ingrese el valor 2:");
    n3 = prompt("Ingrese el valor 3:");
    n4 = prompt("Ingrese el valor 4:");

    suma = parseInt(n1) + parseInt(n2);
    multiplicacion = parseInt(n3) * parseInt(n4);

    document.write(`El resultado de sumar ${n1} + ${n2} es ${suma}`);
    document.write(`<br>El resultado de multiplicar ${n3} * ${n4} es ${multiplicacion}`);
}




function ejerc6(){

    let nota1;
    let nota2;
    let nota3;

    nota1= prompt("Ingrese la primera nota:");
    nota1= parseInt(nota1);

    nota2 = prompt("Ingrese la segunda nota:");
    nota2= parseInt(nota2);

    nota3 = prompt("Ingrese la tercera nota:");
    nota3= parseInt(nota3);

    let suma = nota1 + nota2 + nota3;

    let promedio = suma/3;

    if(promedio >= 7){
        document.write("Promocionado")
    }
}


    function ejerc7(){

        let clave1;
        let clave2;

        clave1 = prompt('Ingrese una clave:');
        clave2 = prompt('Repita el ingreso de la clave:');
        if (clave1 == clave2) {
            document.write('Ingresó las dos claves iguales');
        }
    }



    </script>

</head>


<body>

<input type="button" value="Ejercicio 1" onclick="ejerc1();" />

</body>
