<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <script>
        
        let n1;
        n1 = prompt("Valor 1:")

        let n2;
        n2 = prompt("Valor 2:")   

        let result;

        document.write(`<h1>Valores: ${n1} y ${n2} </h1>`)

        /******FUNCION SUMAR******/
        let sumar = (n1,n2) =>{
            result = parseInt(n1) + parseInt(n2);
            document.write(`${n1} + ${n2} = ${result}`)
        };


        /******FUNCION RESTAR******/
        let restar = (n1,n2) =>{
            result = n1 - n2
            document.write(`${n1} - ${n2} = ${result}`)
        }


        /******FUNCION MULTIPLICAR******/
        let multiplicar = (n1,n2) =>{
            result = n1 * n2
            document.write(`${n1} * ${n2} = ${result}`)
        }


        /******FUNCION DIVIDIR******/
        let dividir = (n1,n2) =>{
            result = n1 / n2
            document.write(`${n1} / ${n2} = ${result}`)
        }     

    </script>

</head>
<body>

    <!-- ******** SUMA ******** -->
    <input type="button" value="Suma" onclick="sumar(n1,n2);" />

    <!-- ******** RESTA ******** -->
    <input type="button" value="Resta" onclick="restar(n1,n2);" />

    <!-- ******** MULTIPLICACION ******** -->
    <input type="button" value="Multiplicacion" onclick="multiplicar(n1,n2);" />

    <!-- ******** DIVISION ******** -->
    <input type="button" value="Division" onclick="dividir(n1,n2);" />

</body>
</html>
