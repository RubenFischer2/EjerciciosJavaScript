<html>

<head>
    <title>Numero aleatorio</title>

    <script>

        const aleatorio = valor => Math.trunc(Math.random() * valor) + 1;

        document.write("Número aleatorio entre 1 y 3: <br>")
        document.write(aleatorio(3));
        document.write('<br> Número aleatorio entre 1 y 50: <br>');
        document.write(aleatorio(50));
        document.write('<br>Número aleatorio entre 1 y 100: <br>');
        document.write(aleatorio(100));
    </script>

</head>
<body>

</body>

</html>
